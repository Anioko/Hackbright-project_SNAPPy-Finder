{% extends 'base.html' %}
{% block head %}
  <style>
      #map {
        height: 600px;
        width: 600px;
      }
  </style>
{% endblock %}

{% block content %}

<h1>EBT/SNAP Finder</h1>

<div id='map'>
</div>

<div>
    <h2>Find a retailer near you:</h2>
        <div>
          <form action="/search-coords" method="GET" id="lat-long-entry">
           Latitude: <input type="number" step="any" id="latitude" required>
           Longitude: <input type="number" step="any" id="longitude" required>
           Search range:
                <select name="search-range" id="coords-search-range" required>
                    <option value="0.1">0.1 miles</option>
                    <option value="0.2">0.2 miles</option>
                    <option value="0.3">0.3 miles</option>
                    <option value="0.5">0.5 miles</option>
                    <option value="0.75">0.75 miles</option>
                    <option value="1">1 mile</option>
                    <option value="5">5 miles</option>
                    <option value="10">10 miles</option>
                    <option value="25">25 miles</option>
                </select>
           <input type="submit" id="coords-search">
          </form>
        </div>
        <div>
          <form action="/search-address" method="GET" id="address-entry">
           Street: <input type="text" id="street" required>
           City: <input type="text" id="city" required>
           State (abbrev.): <input type="text" id="state" maxlength="2" required>
           Search range:
                <select name="search-range" id="addr-search-range" required>
                    <option value="0.1">0.1 miles</option>
                    <option value="0.2">0.2 miles</option>
                    <option value="0.3">0.3 miles</option>
                    <option value="0.5">0.5 miles</option>
                    <option value="0.75">0.75 miles</option>
                    <option value="1">1 mile</option>
                    <option value="5">5 miles</option>
                    <option value="10">10 miles</option>
                    <option value="25">25 miles</option>
                </select>
           <input type="submit" id="addr-search">
          </form>
        </div>
  <div id="test">
  </div>
</div>

<!-- GMaps: get location -->
<script>
  // Note: This example requires that you consent to location sharing when
  // prompted by your browser. If you see the error "The Geolocation service
  // failed.", it means you probably did not give permission for the browser to
  // locate you.

  function initMap() {
    var map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 37.7886679, lng: -122.411499},
      zoom: 17
    });
    var infoWindow = new google.maps.InfoWindow({map: map});

    // Try HTML5 geolocation.
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        var pos = {
          lat: position.coords.latitude,
          lng: position.coords.longitude
        };

        infoWindow.setPosition(pos);
        infoWindow.setContent('Location found.');
        map.setCenter(pos);
      }, function() {
        handleLocationError(true, infoWindow, map.getCenter());
      });
    } else {
      // Browser doesn't support Geolocation
      handleLocationError(false, infoWindow, map.getCenter());
    }
  }

  function handleLocationError(browserHasGeolocation, infoWindow, pos) {
    infoWindow.setPosition(pos);
    infoWindow.setContent(browserHasGeolocation ?
                          'Error: The Geolocation service failed.' :
                          'Error: Your browser doesn\'t support geolocation.');
  }
</script>

<!-- GMaps: make API call -->
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key={{ key }}&callback=initMap">
</script>

<!-- HTML5 geolocation for prepopulating lat/long fields -->
<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", function() {
    getLocation();
  });
  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition);
    }
  }
  function showPosition(position) {
  document.getElementById("latitude").value = position.coords.latitude   
  document.getElementById("longitude").value = position.coords.longitude
  }
</script>

<script type="text/javascript">
  "use strict";
  
    function displayResultsList(result){
      // This clears out the div in case there were previous search results.
      $('#test').empty();
      // Print out JSON string
      $('#test').html(result);
      console.log(result);  
    }    

    function submitCoords(position) {
      // Grab the lat/long/search range values
      var latitude = position.coords.latitude;
      console.log(latitude);
      var longitude = position.coords.longitude;
      console.log(longitude);
      var searchRange = $('#coords-search-range').val();
      console.log(searchRange);
      // Creating the data to be sent with the AJAX request
      var params = {'latitude': latitude, 'longitude': longitude, 'searchRange': searchRange };
      // The AJAX get request, passing in data, referring to success handler.
      $.get('/search-coords.json', params, displayResultsList);
    }

    function alsoGetLocation(evt) {
      evt.preventDefault();

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(submitCoords);
      }
    }

    // Event listener for search by coordinates button.
    $('#coords-search').on('click', alsoGetLocation);


    function submitAddress(evt) {
      evt.preventDefault();
      
      var street = $('#street').val();
      console.log(street);
      var city = $('#city').val();
      console.log(city);
      var state = $('#state').val();
      console.log(state);
      var searchRange = $('#addr-search-range').val();
      console.log(searchRange);
      // Creating the data to be sent with the AJAX request
      var params = {'street': street,
                    'city': city,
                    'state': state,
                    'searchRange': searchRange };
      // The AJAX get request, passing in data, referring to success handler.
      $.get('/search-address.json', params, displayResultsList);
      }

    // Event listener for search by address button.
    $('#addr-search').on('click', submitAddress);
</script>

{% endblock %}
