{% extends 'base.html' %}
{% block head %}
  <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        /*height: 100%;*/
        height: 600px;
        width: 600px;
      }
      /* Optional: Makes the sample page fill the window. */
/*      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }*/
  </style>
{% endblock %}

{% block content %}

<h1>EBT/SNAP Finder</h1>

<div id='map'>
<!--     <iframe width="600" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/search?q=94109&key={{ key }}" allowfullscreen></iframe> -->
</div>

<div>
    <h2>Find a retailer near you:</h2>
        <div>
          <form action="/search-coords" method="GET" id="lat-long-entry">
           Latitude: <input type="number" step="any" name="latitude" required>
           Longitude: <input type="number" step="any" name="longitude" required>
           Search range:
                <select name="search-range" required>
                    <option value="0.1">0.1 miles</option>
                    <option value="0.2">0.2 miles</option>
                    <option value="0.3">0.3 miles</option>
                    <option value="0.5">0.5 miles</option>
                    <option value="0.75">0.75 miles</option>
                    <option value="1">1 mile</option>
                    <option value="5">5 miles</option>
                    <option value="10">10 miles</option>
                    <option value="25">25 miles</option>
                </select>
           <input type="submit">
          </form>
        </div>
        <div>
          <form action="/search-address" method="GET" id="address-entry">
           Street: <input type="text" name="street" required>
           City: <input type="text" name="city" required>
           State (abbrev.): <input type="text" name="state" maxlength="2" required>
           Search range:
                <select name="search-range" required>
                    <option value="0.1">0.1 miles</option>
                    <option value="0.2">0.2 miles</option>
                    <option value="0.3">0.3 miles</option>
                    <option value="0.5">0.5 miles</option>
                    <option value="0.75">0.75 miles</option>
                    <option value="1">1 mile</option>
                    <option value="5">5 miles</option>
                    <option value="10">10 miles</option>
                    <option value="25">25 miles</option>
                </select>
           <input type="submit">
          </form>
        </div>
</div>

<script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.7886679, lng: -122.411499},
          zoom: 17
        });
        var infoWindow = new google.maps.InfoWindow({map: map});

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key={{ key }}&callback=initMap">
    </script>
{% endblock %}
