{% extends 'base.html' %}
{% block content %}

<h1>EBT/SNAP Finder</h1>

<div>
    <iframe width="600" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/search?q=94109&key={{ key }}" allowfullscreen></iframe>
</div>

<div>
    <h2>Find a retailer near you:</h2>
        <div>
          <form action="/search-coords" method="GET" id="lat-long-entry">
           Latitude: <input type="number" step="any" name="latitude" required>
           Longitude: <input type="number" step="any" name="longitude" required>
           Search range:
                <select name="search-range" required>
                    <option value="0.1">0.1 miles</option>
                    <option value="0.2">0.2 miles</option>
                    <option value="0.3">0.3 miles</option>
                    <option value="0.5">0.5 miles</option>
                    <option value="0.75">0.75 miles</option>
                    <option value="1">1 mile</option>
                    <option value="5">5 mile</option>
                </select>
           <input type="submit">
          </form>
        </div>
        <div>
          <form action="/search-address" method="GET" id="address-entry">
           Street: <input type="text" name="street" required>
           City: <input type="text" name="city" required>
           State (abbrev.): <input type="text" name="state" maxlength="2" required>
           Search range:
                <select name="search-range" required>
                    <option value="0.1">0.1 miles</option>
                    <option value="0.2">0.2 miles</option>
                    <option value="0.3">0.3 miles</option>
                    <option value="0.5">0.5 miles</option>
                    <option value="0.75">0.75 miles</option>
                    <option value="1">1 mile</option>
                    <option value="5">5 mile</option>
                </select>
           <input type="submit">
          </form>
        </div>
</div>

{% endblock %}
